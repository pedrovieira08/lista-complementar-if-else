<script>
    /*
    PROBLEMA: CAIXA ELETRÔNICO
    Faça um script para um caixa eletrônico. O script deverá perguntar ao usuário a valor do saque e depois informar quantas notas de cada valor serão fornecidas. As notas disponíveis serão as de 1, 5, 10, 50 e 100 reais. O valor mínimo é de 10 reais e o máximo de 600 reais. O script não deve se preocupar com a quantidade de notas existentes na máquina.

    Exemplo: Para sacar a quantia de 256 reais, o script fornece duas notas de 100, uma nota de 50, uma nota de 5 e uma nota de 1;
    Exemplo: Para sacar a quantia de 399 reais, o script fornece três notas de 100, uma nota de 50, quatro notas de 10, uma nota de 5 e quatro notas de 1.
    */

    //ENTRADA

    const saque = Number(prompt("Informe o valor do saque (mínimo R$ 10 e máximo R$ 600): "));

    //PROCESSAMENTO
    // se colocar +, -, * e / atras do = faram as respectivas ecuações


if (saque < 10 || saque > 600) {
    alert("O valor de saque é inválido. O valor deve estar entre R$ 10 e R$ 600.");
} else {
    let valorRestante = saque;

    let notas100 = Math.floor(valorRestante / 100);
    valorRestante -= notas100 * 100;
    
    let notas50 = Math.floor(valorRestante / 50);
    valorRestante -= notas50 * 50;
    
    let notas10 = Math.floor(valorRestante / 10);
    valorRestante -= notas10 * 10;
    
    let notas5 = Math.floor(valorRestante / 5);
    valorRestante -= notas5 * 5;

    let notas1 = valorRestante;

    // SAÍDA
    alert(`Para sacar a quantia de R$ ${saque.toFixed(2)}, você receberá:\n${notas100} nota(s) de R$ 100\n${notas50} nota(s) de R$ 50\n${notas10} nota(s) de R$ 10\n${notas5} nota(s) de R$ 5\n${notas1} nota(s) de R$ 1.`);
}


</script>
