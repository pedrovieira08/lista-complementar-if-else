<script>
    /*
    PROBLEMA: NÚMERO DE CENTENAS, DEZENAS E UNIDADES
    Faça um script que leia um número inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    Observando os termos no plural a colocação do "e", da vírgula entre outros.
    
    Exemplo:
    326 = 3 centenas, 2 dezenas e 6 unidades
    12 = 1 dezena e 2 unidades
    Testar com: 326, 300, 100, 320, 310,305, 301, 101, 311, 111, 25, 20, 10, 21, 11, 1, 7 e 16
    */

    //ENTRADA

    const numero = Number(prompt("Informe um número inteiro menor que 1000: "));


    //PROCESSAMENTO
    //O que o Math Floor faz no JavaScript?
    //A função Math. floor(x) retorna o menor número inteiro dentre o número "x". tem como trocar ele pelo .isInteger.
    //? é usado em instruções condicionais e, quando acompanhado de um : , pode funcionar como uma alternativa compacta para instruções do tipo if...else .
    
    if (numero >= numero < 1000) {
        const centenas = Math.floor(numero / 100);
        const dezenas = Math.floor((numero % 100) / 10);
        const unidades = numero % 10;


        let resultado;

        if (centenas > 1){
        resultado = "centenas"
        }else{
            resultado = "centena"

        let resultado2;

        } if (dezenas > 1){
        resultado2 = "dezenas"
        }else{
            resultado2 = "dezena"

        let resultado3;

        } if (unidades > 1){
        resultado3 = "unidades"
        }else{
            resultado3 = "unidade"
        }
        if(dezenas !== 0){
            resultado += `,`;

        }
        if (unidades === 0){
        resultado +=  ` e` ;
        }else{
            resultado2 +=  ` e` ;
        }
       

        //SAÍDA

        alert(`${centenas} ${resultado} ${dezenas} ${resultado2} ${unidades} ${resultado3}.`);
    } else {
        alert("informe um número inteiro menor que 1000.");
    }

</script>
