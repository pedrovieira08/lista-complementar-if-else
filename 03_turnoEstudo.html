<script>
    /*
    //PROBLEMA: TURNO DE ESTUDO
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N-Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    
    //Como usar o uppercase no JS?
    //Em JavaScript, temos um método chamado toUpperCase() , que podemos chamar em strings ou em palavras. Como podemos supor a partir do nome, chamamos esse método em uma string/palavra e ele retornará a mesma string ou palavra, mas em letras maiúsculas (uppercase, em inglês). 

    const turno = prompt("Informe em que turno você estuda? (M - Matutino, V - Vespertino, N - Noturno)").toUpperCase();

    //PROCESSAMENTO

    if (turno === 'M') {
        alert("Bom Dia!");
    } else if (turno === 'V') {
        alert("Boa Tarde!");
    } else if (turno === 'N') {
        alert("Boa Noite!");
    } else {
        alert("Valor Inválido!");
    }


    //SAÍDA


</script>
