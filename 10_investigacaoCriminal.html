<script>

    PROBLEMA: INVESTIGAÇÃO CRIMINAL
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:

    - "Esteve no local do crime?"
    - "Mora perto da vítima?"

    */

    //ENTRADA
      let teleFone = prompt(`Telefonou para vítima? S-sim N-não`).toUpperCase().trim();

      let trabalhouVitima = prompt(`Já trabalhou para a vítima? S-sim N-não`).toUpperCase().trim();
      let contador = 0;
    //PROCESSAMENTO
    if (teleFone = "S") {
        contador = contador + 1;
    }
    if (localCrime = "S"){
        contador = contador + 1;
    }
    if (moraPerto = "S"){
        contador = contador + 1;
    }
    if (deviaVitima = "S"){
        contador = contador +1;
    }
    if (trabalhouVitima = "S"){
        contador = contador +1;
    } 
    if (contador == 2 ){

    }
    if (contador == 3 && 4){
        alert("cumplice")
    }
    if (contador == 5){
        alert("cumplice")
    }



    
    //SAÍDA

</script>
