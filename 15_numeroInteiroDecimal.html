<script>
    /*
    PROBLEMA: NÚMERO INTEIRO OU DECIMAL
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    //ENTRADA

    const numero = Number(prompt("Informe um número: "));

    //PROCESSAMENTO
    
    //Como verificar se um número é inteiro no JavaScript?
    //O método Number. isInteger() determina se o valor passado é um inteiro.

    if (Number.isInteger(numero)) {
        alert(`${numero} é um número inteiro.`);
    } else {
        alert(`${numero} é um número decimal.`);
    }



    //SAÍDA

</script>
