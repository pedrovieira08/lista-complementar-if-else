<script>
    /*
    PROBLEMA: OPERAÇÃO MATEMÁTICA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    //A função Trim remove todos os espaços de uma cadeia de texto, exceto espaços únicos entre palavras.


    const numero1 = Number(prompt("Informe o primeiro número: "));
    const numero2 = Number(prompt("Informe o segundo número: "));
    const operacao = prompt("Qual operação deseja realizar? (+, -, *, /)").trim();

    let resultado;

    //PROCESSAMENTO

   if (operacao === `+`){
    resultado =numero1 + numero2;
   }else if (operacao === `-`){
    resultado = numero1 - numero2;
   }else if (operacao === `*`){
    resultado = numero1 * numero2;
   }else if (operacao === `/`){
    if (numero2 !== 0){
        resultado = numero1 /numero2;
    }else{
        alert("não tem como dividir por zero");
    }
   }else{
    alert("numero informado é invalido")
   }
   let parImpar;

   if (resultado %2 === 0){
    parImpar = "par";
   }else{
    parImpar = "impar";
   }
   let positivo;
   if (resultado >0){
    positivo = "positivo";
   }else{
    positivo ="negativo";
   }
   let inteiro;
   if (Number.isInteger(resultado)){
    inteiro = "inteiro";
   }else{
    inteiro = "decimal";
   }
    alert(`O resultado da operação é: ${resultado}\nseu numero é: ${parImpar};\nseu numero é: ${positivo};\ne seu numero é: ${inteiro}.`);



</script>
