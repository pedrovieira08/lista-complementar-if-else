<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: AUMENTO DE PREÇO
    Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
    - até 280(inclusive): aumento de 20 %
    - até 700(inclusive): aumento de 15 %
    - até 1500(inclusive): aumento de 10 %
    - acima de 1500: aumento de 5 %
    */

    //ENTRADA

    const precoProduto = Number(prompt("Informe o preço do produto: "));
    let novoPreco;

    //PROCESSAMENTO

    if (precoProduto <= 280) {
        novoPreco = precoProduto * 1.20;
    } else if (precoProduto <= 700) {
        novoPreco = precoProduto * 1.15;
    } else if (precoProduto <= 1500) {
        novoPreco = precoProduto * 1.10;
    } else {
        novoPreco = precoProduto * 1.05;
    }


    //SAÍDA

    alert(`O novo preço do produto é: R$ ${novoPreco.toFixed(2)}`);


</script>
